<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/10fca785bc.js" crossorigin="anonymous"></script>
    <title>Youtube_Videos</title>
</head>
<body>
    
    <div class="d-flex justify-content-center mt-4">
        <h1>This is a prefined search for football. </h1>
    </div>
    <br>
    {% for x in videos_list %}
    <div class='mt-5 justify-content-center'>
        <div class="card mx-auto" style="width: 20rem">
            <img style="height: 10rem" src={{x.thumbnail}} class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{x.title}}</h5>
                <p class="card-text">{{x.duration}} min</p>
                <p class="card-text">{{x.description}}</p>
                <br>
                <p class="card-text">{{x.publish_date}}</p>
                
                <a href="https://www.youtube.com/watch?v={{x.id}}" class="btn btn-primary">Watch Video</a>
            </div>
        </div>
    </div>  
    {% endfor %}
   
</body>
</html>
